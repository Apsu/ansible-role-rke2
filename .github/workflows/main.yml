name: molecule test

on:
    pull_request:
        branches:
            - main
        types: [opened, synchronize, reopened]

jobs:
  standalone:
    name: Test RKE2 Ansible Role - standalone
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        config:
          # - os: "centos7"
          #   tag: "latest"
          # - os: "centos8"
          #   tag: "latest"
          # - os: "debian9"
          #   tag: "latest"
          # - os: "debian10"
          #   tag: "latest"
          # - os: "fedora34"
          #   tag: "latest"
          # - os: "ubuntu18"
          #   tag: "latest"
          - os: "ubuntu20"
            tag: "latest"
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Molecule for Ansible
        uses: MonolithProjects/action-molecule@v1.4.3
        with:
          os: ${{ matrix.config.os }}
          tag: ${{ matrix.config.tag }}
          molecule_command: test
          scenario: default

  cluster:
    name: Test RKE2 Ansible Role - cluster
    runs-on: ubuntu-20.04
    needs: standalone
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"
      - name: Molecule for Ansible
        uses: MonolithProjects/action-molecule@v1.4.3
        with:
          molecule_command: test
          scenario: cluster
